version: "3"
services:
  postgres:
    image: "postgres:13-alpine"
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=myPassword
      - POSTGRES_DB=devops
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"


